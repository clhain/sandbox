-n
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: foo-kube-prometheus-stack-prometheus
  namespace: oauth-proxy
  labels:
    app: kube-prometheus-stack-prometheus
    
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: foo
    app.kubernetes.io/version: "39.13.3"
    app.kubernetes.io/part-of: kube-prometheus-stack
    chart: kube-prometheus-stack-39.13.3
    release: "foo"
    heritage: "Helm"
spec:
  alerting:
    alertmanagers:
      - namespace: oauth-proxy
        name: foo-kube-prometheus-stack-alertmanager
        port: http-web
        pathPrefix: "/"
        apiVersion: v2
  image: "quay.io/prometheus/prometheus:v2.37.0"
  version: v2.37.0
  enableRemoteWriteReceiver: true
  externalUrl: http://foo-kube-prometheus-stack-prometheus.oauth-proxy:9090
  paused: false
  replicas: 1
  shards: 1
  logLevel:  info
  logFormat:  logfmt
  listenLocal: false
  enableAdminAPI: false
  retention: "10d"
  walCompression: true
  routePrefix: "/"
  serviceAccountName: foo-kube-prometheus-stack-prometheus
  serviceMonitorSelector: {}
  serviceMonitorNamespaceSelector: {}
  podMonitorSelector:
    matchLabels:
      release: "foo"

  podMonitorNamespaceSelector: {}
  probeSelector:
    matchLabels:
      release: "foo"

  probeNamespaceSelector: {}
  securityContext:
    fsGroup: 2000
    runAsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
  ruleNamespaceSelector: {}
  ruleSelector:
    matchLabels:
      release: "foo"

  additionalScrapeConfigs:
    name: foo-kube-prometheus-stack-prometheus-scrape-confg
    key: additional-scrape-configs.yaml
  portName: http-web
---

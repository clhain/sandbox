apiVersion: v1
kind: ResourceQuota
metadata:
  labels:
    app: 'gatekeeper'
    chart: 'gatekeeper'
    gatekeeper.sh/system: "yes"
    heritage: 'Helm'
    release: 'foo'
  name: gatekeeper-critical-pods
  namespace: 'oauth-proxy'
spec:
  hard:
    pods: 100
  scopeSelector:
    matchExpressions:
    - operator: In
      scopeName: PriorityClass
      values:
      - system-cluster-critical
      - system-cluster-critical
---

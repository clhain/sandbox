-n
apiVersion: v1
kind: ServiceAccount
metadata:
  name: foo-loki-grafana-agent
  namespace: oauth-proxy
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: foo-loki-grafana-agent
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  - nodes/proxy
  - nodes/metrics
  - services
  - endpoints
  - pods
  - events
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - get
  - list
  - watch
- nonResourceURLs:
  - /metrics
  - /metrics/cadvisor
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: foo-loki-grafana-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: foo-loki-grafana-agent
subjects:
- kind: ServiceAccount
  name: foo-loki-grafana-agent
  namespace: oauth-proxy
---
apiVersion: monitoring.grafana.com/v1alpha1
kind: GrafanaAgent
metadata:
  name: foo-loki
  namespace: oauth-proxy
  labels:
    helm.sh/chart: loki-3.2.0
    app.kubernetes.io/name: loki
    app.kubernetes.io/instance: foo
    app.kubernetes.io/version: "2.6.1"
    app.kubernetes.io/managed-by: Helm
spec:
  serviceAccountName: foo-loki-grafana-agent
  enableConfigReadAPI: false
  logs:
    instanceSelector:
      matchLabels:
        app.kubernetes.io/name: loki
        app.kubernetes.io/instance: foo
      # cluster label for logs is added in the LogsInstance
---

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: foo-grafana
  namespace: oauth-proxy
  labels:
    helm.sh/chart: grafana-6.40.0
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: foo
    app.kubernetes.io/version: "9.1.6"
    app.kubernetes.io/managed-by: Helm
spec:
  endpoints:
  - port: service
    interval: 1m
    scrapeTimeout: 30s
    honorLabels: true
    path: /metrics
    scheme: http
  jobLabel: "foo"
  selector:
    matchLabels:
        app.kubernetes.io/name: grafana
        app.kubernetes.io/instance: foo
  namespaceSelector:
    matchNames:
      - oauth-proxy
---

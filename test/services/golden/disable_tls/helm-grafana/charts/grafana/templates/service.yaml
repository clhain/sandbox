apiVersion: v1
kind: Service
metadata:
  name: foo-grafana
  namespace: default
  labels:
    helm.sh/chart: grafana-6.40.0
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: foo
    app.kubernetes.io/version: "9.1.6"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:

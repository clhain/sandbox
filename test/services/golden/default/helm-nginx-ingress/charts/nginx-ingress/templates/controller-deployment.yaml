apiVersion: apps/v1
kind: Deployment
metadata:
  name: foo-nginx-ingress
  namespace: default
  labels:
    app.kubernetes.io/name: foo-nginx-ingress
    helm.sh/chart: nginx-ingress-0.15.0
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: foo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foo-nginx-ingress
  template:
    metadata:
      labels:
        app: foo-nginx-ingress
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9113"
        prometheus.io/scheme: "http"
    spec:
      serviceAccountName: foo-nginx-ingress
      automountServiceAccountToken: true
      terminationGracePeriodSeconds: 30
      hostNetwork: false
      containers:
      - image: nginx/nginx-ingress:2.4.0
        name: foo-nginx-ingress
        imagePullPolicy: "IfNotPresent"
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443

        - name: prometheus
          containerPort: 9113
        - name: readiness-port
          containerPort: 8081
        readinessProbe:
          httpGet:
            path: /nginx-ready
            port: readiness-port
          periodSeconds: 1
          initialDelaySeconds: 0
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: true
          runAsUser: 101 #nginx
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        args:
          - -nginx-plus=false
          - -nginx-reload-timeout=60000
          - -enable-app-protect=false
          - -enable-app-protect-dos=false
          - -nginx-configmaps=$(POD_NAMESPACE)/nginx-config
          - -default-server-tls-secret=$(POD_NAMESPACE)/foo-nginx-ingress-default-server-tls
          - -ingress-class=nginx
          - -health-status=true
          - -health-status-uri=/nginx-health
          - -nginx-debug=false
          - -v=1
          - -nginx-status=true
          - -nginx-status-port=8080
          - -nginx-status-allow-cidrs=127.0.0.1
          - -report-ingress-status
          - -external-service=foo-nginx-ingress
          - -enable-leader-election=true
          - -leader-election-lock-name=foo-nginx-ingress-leader-election
          - -enable-prometheus-metrics=true
          - -prometheus-metrics-listen-port=9113
          - -prometheus-tls-secret=
          - -enable-custom-resources=true
          - -enable-snippets=true
          - -include-year=false
          - -disable-ipv6=false
          - -enable-tls-passthrough=false
          - -enable-preview-policies=true
          - -enable-cert-manager=true
          - -enable-oidc=false
          - -enable-external-dns=false
          - -ready-status=true
          - -ready-status-port=8081
          - -enable-latency-metrics=false
---

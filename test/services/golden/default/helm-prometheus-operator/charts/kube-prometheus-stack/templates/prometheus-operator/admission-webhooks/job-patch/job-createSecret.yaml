apiVersion: batch/v1
kind: Job
metadata:
  name:  foo-kube-prometheus-stack-admission-create
  namespace: default
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
  labels:
    app: kube-prometheus-stack-admission-create    
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: foo
    app.kubernetes.io/version: "39.13.3"
    app.kubernetes.io/part-of: kube-prometheus-stack
    chart: kube-prometheus-stack-39.13.3
    release: "foo"
    heritage: "Helm"
spec:
  template:
    metadata:
      name:  foo-kube-prometheus-stack-admission-create
      labels:
        app: kube-prometheus-stack-admission-create        
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/instance: foo
        app.kubernetes.io/version: "39.13.3"
        app.kubernetes.io/part-of: kube-prometheus-stack
        chart: kube-prometheus-stack-39.13.3
        release: "foo"
        heritage: "Helm"
    spec:
      containers:
        - name: create
          image: k8s.gcr.io/ingress-nginx/kube-webhook-certgen:v1.2.0
          imagePullPolicy: IfNotPresent
          args:
            - create
            - --host=foo-kube-prometheus-stack-operator,foo-kube-prometheus-stack-operator.default.svc
            - --namespace=default
            - --secret-name=foo-kube-prometheus-stack-admission
          securityContext:
          
            {}
          resources:
            {}
      restartPolicy: OnFailure
      serviceAccountName: foo-kube-prometheus-stack-admission
      securityContext:
        runAsGroup: 2000
        runAsNonRoot: true
        runAsUser: 2000
---

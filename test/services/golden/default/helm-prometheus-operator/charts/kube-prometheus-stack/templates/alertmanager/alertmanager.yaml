apiVersion: monitoring.coreos.com/v1
kind: Alertmanager
metadata:
  name: foo-kube-prometheus-stack-alertmanager
  namespace: default
  labels:
    app: kube-prometheus-stack-alertmanager
    
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: foo
    app.kubernetes.io/version: "45.4.0"
    app.kubernetes.io/part-of: kube-prometheus-stack
    chart: kube-prometheus-stack-45.4.0
    release: "foo"
    heritage: "Helm"
spec:
  image: "quay.io/prometheus/alertmanager:v0.25.0"
  version: v0.25.0
  replicas: 1
  listenLocal: false
  serviceAccountName: foo-kube-prometheus-stack-alertmanager
  externalUrl: http://foo-kube-prometheus-stack-alertmanager.default:9093
  paused: false
  logFormat: "logfmt"
  logLevel:  "info"
  retention: "120h"
  alertmanagerConfigSelector: {}
  alertmanagerConfigNamespaceSelector: {}
  routePrefix: "/"
  securityContext:
    fsGroup: 2000
    runAsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
  portName: http-web
---
